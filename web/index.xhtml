<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>EPR - Electronic Patient Record</title>
        <link type="text/css" rel="stylesheet" href="inc/global.css" />
    </h:head>
    <h:body>
        <div id="header">
            EPR - Electronic Patient Record
        </div>
        <div id="content">
            <h1 class="title">List of documents</h1>
            <table class="documents">
                <thead>
                    <th class="action">Action</th>
                    <th class="name">Name</th>
                </thead>
                <tbody>
                    <ui:repeat value="#{documentsBean.documents}" var="doc">
                        <tr>
                            <td>
                                <a href="?docId=#{doc.id}">[V]</a>
                                <a href="?raw=true&amp;docId=#{doc.id}">[RAW]</a>
                            </td>
                            <td>#{doc.title}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <iframe style="width:1200px;height:800px" src="Viewer?raw=#{param['raw']}&amp;docId=#{param['docId']}"></iframe>
        </div>
    </h:body>
</html>
